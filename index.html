<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fuel calculator</title>

  <link rel="stylesheet" href="style.css">
  <script src="js.js"></script>
</head>

<body>

  <!-- Add your site or application content here -->
  <h2>Fuel calculator</h2>

  <form onsubmit="return false;">
    <label for="race-duration">race duration in minutes</label>
    <input id="race-duration" type="number" required value="20" min="1"/>
    <label for="lap-duration">lap duration in mm:ss:ms</label>
    <input id="lap-duration" type="text" required pattern="[0-9]{2}:[0-9]{2}:[0-9]{3}" value="01:30:500" title="Write a duration in the format mm:ss:ms">
    <label for="gasoline-per-lap">gasoline per lap (liters)</label>
    <input id="gasoline-per-lap" type="number" step="0.01" value="2.8" min="0.1" max="20" />
    <label for="laps-race">laps race</label>
    <input id="laps-race" readonly type="number" value="0" />
    <label for="gasoline-race">gasoline race (liters)</label>
    <input id="gasoline-race" readonly type="number" value="0" />
    <button type="submit" onclick="computeGasoline()">Calculate</button>
    <button type="reset">Reset</button>
  </form>
</body>

</html>
